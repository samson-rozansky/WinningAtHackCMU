<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { margin-top: 20px; }
        input { padding: 5px; margin-top: 5px; display: block; }
    </style>
</head>
<body>
    <h1>Welcome to the Block Market!</h1>
    <h2>Please enter your name and ID to continue:</h2>

    <form action="/login" method="POST">
        <input type="text" name="name" placeholder="Name (First + Last)" required>
        <input type="text" name="id" placeholder="Andrew ID" required>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
